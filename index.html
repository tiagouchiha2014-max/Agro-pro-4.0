<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>Agro Pro</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app" id="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar" aria-label="Menu principal">
      <div class="brand" aria-label="Agro Pro">Agro Pro</div>

      <nav class="menu" aria-label="Navegação">
        <a href="#/propriedades" data-route="/propriedades">Propriedades</a>
        <a href="#/estoque" data-route="/estoque">Estoque & Aplicações</a>
        <a href="#/colheita" data-route="/colheita">Colheita & Fretes</a>
        <a href="#/clima" data-route="/clima">Clima (Chuvas)</a>
        <a href="#/relatorios" data-route="/relatorios">Relatórios</a>
      </nav>

      <div class="sidebar-footer">
        <button class="btn btn-ghost" id="btnLogout" type="button">Sair</button>
      </div>
    </aside>

    <!-- Main -->
    <main class="main" role="main">
      <header class="topbar" role="banner">
        <div class="topbar-left">
          <button
            class="iconbtn"
            id="btnMenu"
            aria-label="Abrir menu"
            aria-controls="sidebar"
            aria-expanded="false"
            type="button"
          >☰</button>

          <div class="topbar-text">
            <div class="breadcrumb" id="breadcrumb">Agro Pro</div>
            <h1 class="title" id="pageTitle">Relatórios</h1>
          </div>
        </div>

        <form class="filters" id="globalFilters" autocomplete="off">
          <label class="sr-only" for="selSafra">Safra</label>
          <select id="selSafra" class="select"></select>

          <label class="sr-only" for="selFazenda">Fazenda</label>
          <select id="selFazenda" class="select"></select>
        </form>
      </header>

      <section class="content" id="content">
        <div class="page">
          <div class="page-header" id="pageHeader"></div>
          <div class="page-body" id="pageBody"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Overlay (mobile menu) -->
  <div class="overlay" id="overlay" hidden></div>

  <!-- Loading -->
  <div class="loading" id="loading" hidden>
    <div class="spinner" aria-hidden="true"></div>
    <div class="loading-text">Carregando...</div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast" role="status" aria-live="polite" hidden></div>

  <!-- App scripts (LOCAL STORAGE MODE) -->
  <script type="module" src="./js/app.js"></script>

  <!-- Debug opcional: transforma "página branca" em erro visível -->
  <script>
    window.addEventListener("error", (e) => {
      const pre = document.createElement("pre");
      pre.style.cssText = "white-space:pre-wrap;padding:16px;color:#fff;background:#111;position:fixed;inset:0;overflow:auto;z-index:99999;";
      pre.textContent =
        "ERRO:\n" + (e.message || e.error) + "\n\n" +
        (e.filename ? ("Arquivo: " + e.filename + "\nLinha: " + e.lineno + "\n") : "") +
        "\nDica: confira imports e nomes de arquivos/pastas (maiúsculo/minúsculo).";
      document.body.appendChild(pre);
    });
    window.addEventListener("unhandledrejection", (e) => {
      const pre = document.createElement("pre");
      pre.style.cssText = "white-space:pre-wrap;padding:16px;color:#fff;background:#111;position:fixed;inset:0;overflow:auto;z-index:99999;";
      pre.textContent =
        "PROMISE ERRO:\n" + (e.reason?.message || e.reason) +
        "\n\nDica: erro em async/await (db/storage).";
      document.body.appendChild(pre);
    });
  </script>
</body>
</html>
